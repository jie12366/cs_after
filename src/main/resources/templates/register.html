<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.0/css/bootstrap.min.css">
    <style>
        .form-pos{
            width: 50%;
            margin: auto;
        }
        .error-msg{
            font-size: 15px;
            color: brown;
        }
    </style>
</head>
<body>
<form class="form-pos">
    <div class="form-group">
        <label for="userName">邮箱:</label>
        <input type="text" class="form-control" id="userName" placeholder="请输入邮箱" name="userName"/>
    </div>
    <div class="form-group">
        <label for="password">密码:</label>
        <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password"/>
    </div>
    <div class="form-group">
        <label for="phone">手机号:</label>
        <input type="number" class="form-control" id="phone" placeholder="请输入手机号" name="phone"/>
    </div>
    <div class="form-group">
        <label for="verifyCode">验证码:</label>
        <input type="number" class="form-control" id="verifyCode" name="verifyCode"/>
        <button type="button" onclick="sendMsg()" class="sendVerifyCode">获取验证码</button>
    </div>
    <input type="radio" name="role" value="ROLE_STUDENT">学生
    <input type="radio" name="role" value="ROLE_MARCHANT">商家<br/>
    <button type="button" onsubmit="sub()" class="btn btn-primary sub-btn">注册</button>
</form>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.0/js/bootstrap.min.js"></script>
</body>
</html>
